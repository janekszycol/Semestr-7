<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista Zadań</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <header>
        <h1>Moja Lista Zadań</h1>
    </header>

    
    <div class="container">

        
        <input type="text" id="searchInput" placeholder="Wyszukaj zadanie...">

        
        <div id="taskList">
            
        </div>

        
        <div id="addTaskForm">
            <div class="add-task-inputs">
                <input type="text" id="newTaskInput" placeholder="Nowe zadanie...">
                <input type="date" id="newTaskDate">
            </div>
            <button id="addTaskButton">Dodaj zadanie</button>
        </div>

    </div>

    
    <footer>
        <p>&copy; 2023 Lista Zadań</p>
    </footer>

    
    <script src="script.js"></script>
</body>
</html>
